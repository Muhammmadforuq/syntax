<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Syntax Register 3</title>
</head>
<body class="h-screen flex justify-between items-center">
  <div class="h-full w-[591px]">
    <img class="w-full h-full object-cover" src="./img/logo.svg" alt="">
  </div>

  <div>
    <div class="max-w-sm w-full mx-auto px-4">
      <div>
        <h2>Activate account</h2>
        <p class="text-brand-navy-light-1 mt-2">Activate your account for this email address nick.patel@synexus.com</p>
      </div>
      <form action="#" class="space-y-4 mt-8">
        <!-- First name -->
        <div>
          <label for="first-name" class="block font-medium pb-2">First Name</label>
          <input type="text" id="first-name" class="input py-3 px-4" placeholder="Placeholder text">
        </div>
         <!-- Last Name -->
         <div>
          <label for="last-name" class="block font-medium pb-2">Last Name</label>
          <input type="text" id="last-name" class="input py-3 px-4" placeholder="Placeholder text">
        </div>
        <!-- Password -->
         <div>
          <label for="password" class="block font-medium pb-2">Password</label>
          <input type="password" id="password" class="input py-3 px-4">
          <p class="text-brand-navy-light-5 mt-2">
            Must contain at least 6 characters, an uppercase, a number and at least one special character.
          </p>
        </div>
        <!-- Confirm Password -->
         <div>
          <label for="confirm-password" class="block font-medium pb-2">Confirm Password</label>
          <input type="password" id="confirm-password" class="input py-3 px-4">
          <p class="text-brand-navy-light-5 mt-2">
            Both password must mach.
          </p>
        </div>
        <div class="pt-4">
          <button class="btn btn-primary w-full h-10 justify-center" disabled>Activate account</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
