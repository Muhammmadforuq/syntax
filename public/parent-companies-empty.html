      <!-- avatar -->
      <div class="w-12 h-12 flex items-center justify-center bg-orange-light-3 rounded-full">
        <span class="font-medium text-xl text-navy-regular">PD</span>
      </div>
    </div>
  </header>
  <main>
    <div class="max-w-7xl mx-auto px-4">
      <h2>Parent companies</h2>
      <div class="h-[550px] text-center bg-teal-light-3 rounded-lg mt-12 pt-28 pb-40">
        <button class="w-24 h-24 inline-flex items-center justify-center rounded-full border-2 border-dashed border-navy-regular">
          <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M20 7.5V32.5M32.5 20L7.5 20" stroke="#004268" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
        <h3 class="font-medium text-xl text-navy-regular mt-10">You have no parent companies yet</h3>
        <p class="mt-2 mb-8">Add your first company</p>
        <button class="btn btn-primary">
          <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 3.5V13.5M13 8.5L3 8.5" stroke="#004268" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <span>Create new parent company</span>
        </button>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
