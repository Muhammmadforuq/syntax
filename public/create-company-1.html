<html lang="en">

    <div class="flex items-center space-x-6">

          </svg>
      </button>
      <!-- avatar -->
      <div class="w-12 h-12 flex items-center justify-center bg-orange-light-3 rounded-full">
        <span class="font-medium text-xl text-navy-regular">PD</span>
      </div>
    </div>
  </header>
  <main>
    <div class="max-w-7xl mx-auto px-4">
     <div class="max-w-xl space-y-8">
       <!-- Back to Parent Companies -->
       <a href="#" class="link flex items-center space-x-1 no-underline">
        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10.5 13.5L5.5 8.5L10.5 3.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Back to Parent Companies</span>
      </a>
      <!-- steps -->
      <div class="relative flex items-center font-bold text-xl/8 text-white gap-16">
        <button class="relative z-10 text-center">
          <span class="w-8 h-8 inline-block bg-navy-regular rounded-full">1</span>
          <p class="font-medium text-sm mt-3 text-navy-regular">Parent company info</p>
        </button>
        <button class="relative z-10 text-center">
          <span class="w-8 h-8 inline-block bg-navy-light-2 rounded-full">2</span>
          <p class="font-medium text-sm mt-3 text-navy-light-1">Import Filing Calendar</p>
        </button>
        <!-- Step line -->
        <div class="absolute left-14 top-4 w-56 h-0.5 bg-navy-light-2 z-0"></div>
      </div>
      <h2>Parent Company Info</h2>
      <form action="#" class="space-y-10 mr-3 pb-20">
        <!-- Parent company name -->
        <div>
          <label for="company-name" class="block font-medium mb-2">Parent company name</label>
          <input type="text" id="company-name" class="input py-3 px-4" placeholder="ABC Corporation">
          <p class="text-xs text-black-light-2">If there is not a parent company, use the business name</p>
        </div>
        <!-- Parent company FEIN Number -->
        <div>
          <label for="company-number" class="block font-medium mb-2">Parent company FEIN Number</label>
          <input type="text" id="company-number" class="input py-3 px-4" placeholder="XX-XXXXXXX">
        </div>
        <button class="btn btn-primary w-24 flex justify-center leading-5 ml-auto" disabled>Next</button>
      </form>
     </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
