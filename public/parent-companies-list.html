<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Parent Company</title>
</head>
<body>
  <header class="relative max-w-7xl mx-auto flex items-center justify-between py-8 px-4">
    <a href="#">
      <img src="img/main-logo.svg" alt="">
    </a>
    <div class="flex items-center space-x-6">
      <!-- Notification -->
      <button class="notification bg-brand-gray border border-brand-stroke rounded-lg p-2.5">
        <svg width="25" height="26" viewBox="0 0 25 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M7.0543 5.05025C8.36705 3.7375 10.1475 3 12.004 3C13.8606 3 15.641 3.7375 16.9538 5.05025C18.2665 6.36301 19.004 8.14349 19.004 10C19.004 13.3527 19.7211 15.4346 20.3819 16.6461C20.7137 17.2544 21.0368 17.6535 21.2612 17.8904C21.3737 18.0091 21.4621 18.0878 21.5153 18.1322C21.5419 18.1544 21.5598 18.168 21.5675 18.1737C21.5687 18.1746 21.5697 18.1753 21.5704 18.1758C21.9288 18.4221 22.0875 18.8725 21.9611 19.2898C21.8334 19.7115 21.4447 20 21.004 20H3.00405C2.56338 20 2.17465 19.7115 2.04695 19.2898C1.92061 18.8725 2.07925 18.4221 2.43773 18.1758C2.43844 18.1753 2.43939 18.1746 2.44059 18.1737C2.44829 18.168 2.46615 18.1544 2.49277 18.1322C2.54598 18.0878 2.63437 18.0091 2.74684 17.8904C2.97127 17.6535 3.29435 17.2544 3.62615 16.6461C4.28698 15.4346 5.00405 13.3527 5.00405 10C5.00405 8.14348 5.74154 6.36301 7.0543 5.05025ZM2.44784 18.169C2.44792 18.1689 2.448 18.1688 2.44808 18.1688C2.44807 18.1688 2.44807 18.1688 2.44807 18.1688L2.44784 18.169ZM5.15337 18H18.8547C18.7786 17.8753 18.7022 17.7434 18.6262 17.6039C17.787 16.0654 17.004 13.6473 17.004 10C17.004 8.67392 16.4773 7.40215 15.5396 6.46447C14.6019 5.52678 13.3301 5 12.004 5C10.678 5 9.40619 5.52678 8.46851 6.46447C7.53083 7.40215 7.00405 8.67392 7.00405 10C7.00405 13.6473 6.22111 16.0654 5.38194 17.6039C5.30584 17.7434 5.22946 17.8753 5.15337 18Z" fill="#637381"/>
          <path fill-rule="evenodd" clip-rule="evenodd" d="M9.77226 22.1349C10.25 21.8578 10.8619 22.0204 11.139 22.4981C11.2269 22.6497 11.3531 22.7755 11.5049 22.8629C11.6567 22.9504 11.8288 22.9964 12.004 22.9964C12.1792 22.9964 12.3513 22.9504 12.5031 22.8629C12.6549 22.7755 12.7811 22.6497 12.869 22.4981C13.1461 22.0204 13.7581 21.8578 14.2358 22.1349C14.7135 22.412 14.8761 23.024 14.599 23.5017C14.3353 23.9563 13.9568 24.3337 13.5014 24.596C13.0459 24.8583 12.5296 24.9964 12.004 24.9964C11.4785 24.9964 10.9621 24.8583 10.5067 24.596C10.0513 24.3337 9.67274 23.9563 9.40903 23.5017C9.13191 23.024 9.29453 22.412 9.77226 22.1349Z" fill="#637381"/>
          <circle cx="16.004" cy="4" r="3.5" fill="#DC3545" stroke="white"/>
          </svg>
      </button>
      <!-- avatar -->
      <div class="w-12 h-12 flex items-center justify-center bg-orange-light-3 rounded-full">
        <span class="font-medium text-xl text-navy-regular">PD</span>
      </div>
    </div>
  </header>
  <main>
    <div class="max-w-7xl mx-auto px-4">
      <h2>Parent companies</h2>
      <div class="flex items-center justify-between mt-8">
        <!-- search -->
      <div class="relative max-w-md w-full">
        <svg class="absolute top-4 left-3" width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 14.5L10.5355 11.0355M10.5355 11.0355C11.4404 10.1307 12 8.88071 12 7.5C12 4.73858 9.76142 2.5 7 2.5C4.23858 2.5 2 4.73858 2 7.5C2 10.2614 4.23858 12.5 7 12.5C8.38071 12.5 9.63071 11.9404 10.5355 11.0355Z" stroke="#5F5F5F" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <input class="peer input pl-9" placeholder="Search by name or FEIN" type="search">
      </div>
      <button class="btn btn-primary leading-5">
        <svg width="16" height="17" viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M8 3.5V13.5M13 8.5L3 8.5" stroke="#004268" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>Create new parent</span>  
      </button>
      </div>
      <div class="text-sm border border-navy-light-4 rounded-lg overflow-hidden mt-10 shadow-custom">
        <!-- Table heading -->
        <div class="flex items-center text-xs text-navy-light-1 bg-teal-light-3 uppercase px-6">
          <div>
            <div data-tooltip-target="tooltip-name" class="w-52 font-medium text-xs text-navy-light-1 bg-teal-light-3 uppercase py-3">Name</div>
            <div id="tooltip-name" role="tooltip" class="tooltip absolute z-10 invisible inline-block font-medium text-xs text-navy-light-1 bg-teal-light-3 rounded border border-navy-light-4 opacity-0 transition-opacity duration-300 px-3 py-2">
                NAME
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </div>
          <div class="w-full">
            <div data-tooltip-target="tooltip-fein" class="w-full font-medium text-xs text-navy-light-1 bg-teal-light-3 uppercase py-3">fein</div>
            <div id="tooltip-fein" role="tooltip" class="tooltip absolute z-10 invisible inline-block font-medium text-xs text-navy-light-1 bg-teal-light-3 rounded border border-navy-light-4 opacity-0 transition-opacity duration-300 px-3 py-2">
                fein
                <div class="tooltip-arrow" data-popper-arrow></div>
            </div>
          </div>
        </div>
         <!-- Table body 1-->
         <div class="flex items-center border-b border-navy-light-4 py-3 px-6">
          <div class="w-52 font-medium shrink-0">
            <p class="underline decoration-black-light-1">Easywater</p>
          </div>
          <div>
            12-3456789
          </div>
        </div>
        <!-- Table body 2-->
        <div class="flex items-center border-b border-navy-light-4 py-3 px-6">
          <div class="w-52 font-medium shrink-0">
            <p class="underline decoration-black-light-1">ABC Partnership</p>
          </div>
          <div>
            12-3456789
          </div>
        </div>
        <!-- Table body 3-->
        <div class="flex items-center border-b border-navy-light-4 py-3 px-6">
          <div class="w-52 font-medium shrink-0">
            <p class="underline decoration-black-light-1">ZWD Corporation</p>
          </div>
          <div>
            12-3456789
          </div>
        </div>
         <!-- Table body 4-->
         <div class="flex items-center py-3 px-6">
          <div class="w-52 font-medium shrink-0">
            <p class="underline decoration-black-light-1">RTD Partnership</p>
          </div>
          <div>
            12-3456789
          </div>
        </div>
         <!-- Table body 5-->
         <div class="flex items-center py-3 px-6">
          <div class="w-52 font-medium shrink-0">
            <p class="underline decoration-black-light-1">LLD Partnership</p>
          </div>
          <div>
            12-3456789
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/flowbite.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
