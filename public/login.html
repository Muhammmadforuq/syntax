<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login in</title>
</head>
<body class="h-screen flex justify-between items-center">
  <div class="h-full w-[591px]">
    <img class="w-full h-full object-cover" src="./img/logo.svg" alt="">
  </div>
  <div class="max-w-sm w-full">
    <div class=" mx-auto px-4">
      <div>
        <h2>Log In</h2>
      </div>
      <form action="#" class="space-y-4 mt-8">
        <!-- Email address -->
        <div>
          <label for="email-address" class="block font-medium pb-2">Email address</label>
          <input type="email" id="email-address" class="input py-3 px-4" placeholder="Your Email">
        </div>
        <!-- Password -->
         <div>
          <label for="password" class="block font-medium pb-2">Password</label>
          <input type="password" id="password" class="input py-3 px-4">
        </div>
        <div class="pt-4">
          <button class="btn btn-primary w-full h-10 justify-center" disabled>Log in</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
